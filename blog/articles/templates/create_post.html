<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css/"> 
        <link rel="icon" href="{{ STATIC_URL }}/static/img/dota.ico/">
        <title>Django Public Blog - создать статью</title>
    </head>
    <body>
        <div class="content">
            <h1>Написать статью</h1>
            <form method="POST">{% csrf_token %}
                <div class="title"><input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}"></div>
                <div class="disc"><textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea></div>
                <div class="button"><input type="submit" value="Сохранить"></div>
                <button class="exit"><a style="text-decoration: none" href="/">Назад</a></button>
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
