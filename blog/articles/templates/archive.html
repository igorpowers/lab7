<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css/">
        <link rel="icon" href="{{ STATIC_URL }}/static/img/dota.ico/">
        <title>Архив статей</title> 
    </head>
    <body class="archive">
        <div class="header">
            <img src="{{ STATIC_URL }}/static/img/logo.png" alt="логотип">  
        </div>
        <div class="navigation">
            {% for description in links_list %}
                <p>{{ description.0 }}</p>
                <p><a href="{{ description.ref }}">{{ description.text }}</a></p>
            {% endfor %}
        </div>
        <form name="Archive" class="archive">
            {% for post in posts %}
            <div class="one-post">
                <a style="text-decoration: none" href="/article/{{post.id}}">{{ post.title }}</a>   
                <input type="button" value="Скрыть" class="hide_btn" name="Shown" id="{{post.id}}">
                    <div class="article-info">
                        <p class="article-text">{{ post.get_excerpt }}</p>
                        <div class="article-author">{{ post.author.username }}</div>
                        <div class="article-created-date">{{ post.created_date }}</div>
                    </div>
            </div>
            {% endfor %}
        </form>
    <form name = "Solution">
        <p><input type="text" placeholder="Введите Название группы" value="" class = "input_sell" name="Group_Name"></p>
        <p><input type="button" value = "Отсортировать по введённому названию" class="Sort" name = "Grp_srt"></p>
        <p><input type="number" placeholder = "Введите средний балл для сортировки" value="" class = "input_sell" name="Average_Grade"></p>
        <p><input type="button" value = "Отсортировать по среднему балу" class="Sort" name = "Grade_srt"></p>
    </form> 
    <script src=" {{ STATIC_URL }}/static/js/helloworld.js"></script>       
    </body>
</html>
