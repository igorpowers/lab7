<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ STATIC_URL}}/static/css/login.css">
    <link rel="icon" href="{{ STATIC_URL }}/static/img/dota.ico/">
    <title>Авторизация</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <img class="ava1" src="{{ STATIC_URL }}/static/img/logo.png" alt="логотип">
            <div class="navigation">
                <button class="reg"><a style="text-decoration: none" href="/login/">Авторизироваться</a></button>
                <button class="stat"><a style="text-decoration: none" href="/">Все статьи</a></button>
            </div>
        </div>
        <form method="POST">{% csrf_token %}
            <h1>Регистрация</h1>
            <p><input type="text" name="username" placeholder="Введите имя пользователя" value="{{ form.username }}"></p>
            <p><input type="text" name="email" placeholder="Введите почту" value="{{ form.email }}"></p>
            <p><input type="password" name="password" placeholder="Введите пароль" value="{{ form.password }}"></p>
            <p><input type="submit" value="Зарегистрироваться"></p>
        </form>
        <p class="error">{{ form.errors }}</p>
    </div>
</body>
</html>
